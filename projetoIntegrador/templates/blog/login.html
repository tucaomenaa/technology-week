<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Página em Bootstrap</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="css/meu-css.css">
</head>
<body>
	<div class="container-fluid">
		<div id="form-container">
			<div class="panel" id="form-box">
				<form action="" method="post">
					<img src="images/logo_principal.png" alt="Logo Technology Week">
					<h1 class="text-center">Login</h1>
					
					<div class="form-group">
						<label class="sr-only" for="login">Usuário</label>
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-user"></span>
							</div>
						
						<input type="text" name="usuario" class="form-control" placeholder="E-mail ou Usuário">						
						</div>
					</div>
					
					<div class="form-group">
						<label class="sr-only" for="senha">Senha</label>
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-lock"></span>
							</div>
							<input type="password" name="senha" class="form-control" placeholder="Senha">
						</div>
					</div>
						 
					<div class="form-group">
						<input type="submit" value="Entrar" class="btn btn-success form-control">
					</div>
					
					<div class="form-group">
						<p>Não é registrado?<a href="cadastro.html"> Crie uma conta.</a></p>
					</div>
					
					
				</form>
			</div>				 
		</div>					
	</div>
</body>
</html>
